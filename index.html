<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<main>
  <!-- CARD CONTAINER -->
<div class="card">
<!-- IMAGE -->
<header class="card__header">
<figure class="card__image-box">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="card__image">
  <div class="card__image-overlay">
    <img src="images/icon-view.svg" alt="Eye image" class="card__image-overlay-eye">
  </div>
</figure>

<h1 class="card__header-title">Equilibrium #3429</h1>
<p class="card__header-subtext">Our Equilibrium collection promotes balance and calm.</p>
</header>
<main class="card__main">
  <ul>
    <li class="card__main-price">
      <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="card__main-icon">
      0.041 ETH
    </li>
    <li class="card__main-time">
      <img src="images/icon-clock.svg" alt="Clock Icon" class="card__main-icon">
      3 days left
    </li>
  </ul>
  <div class="card__main-author">
    <img src="images/image-avatar.png" alt="Author Image" class="card__main-author-img">
    <p class="card__main-author-text">Creation of 
      <span class="card__main-author-name">Jules Wyvern</span>
    </p>
  </div>
</main>

</div>
</main>

  <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.twitter.com/LeonLonsdale">SenNyin</a>.
  </footer>
</body>

</html>
